<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>roll dice</title>
</head>
<body>
<script>
    function rollDice(faces){
        num=Math.floor(Math.random()*faces)+1;
        return num;
    }
    var faces=parseInt(prompt('How many faces does your DICE have?'));
    var numbers=[];
    while (true) {
        result = rollDice(faces);
        numbers.push(result);
        if (result === faces) {
            break;
        }
    }
       var ul=document.createElement('ul');
        for(i=0; i<numbers.length; i++){
            var li=document.createElement('li');
            li.textContent=numbers[i];
            ul.appendChild(li);
        }
        document.body.appendChild(ul);


</script>
</body>
</html>
