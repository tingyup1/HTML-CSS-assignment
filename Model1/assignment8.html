<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List leap year</title>
</head>
<body>
<h1>This is a leap year list</h1>
<input type="number" id="startYear" placeholder="enter a start year">
<input type="number" id="endYear" placeholder="enter a end year">
<button onclick="calculate()">check</button>
<div id="result">---Your result will show here---</div>

<script>
    function calculate() {
        const startYear=parseInt(document.getElementById('startYear').value);
        const endYear=parseInt(document.getElementById('endYear').value);
        const leapYearList = document.createElement('ul');

        for (let year = startYear; year <= endYear; year++) {
            if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
                const yearList = document.createElement('li');
                yearList.textContent = year;
                leapYearList.appendChild(yearList);
            }
        }
        document.body.appendChild(leapYearList);
    }

</script>

</body>
</html>
