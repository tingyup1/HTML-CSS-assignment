<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const userConfirm = confirm('Should I calculate the square root?');
    if(userConfirm){
        var num=parseFloat(prompt('Enter a number'))
        if(num >= 0){
            var squareRoot=Math.sqrt(num)
            document.write(`The square root of ${num} is ${squareRoot}`)}
            else if (num<0){
                document.write('The square root of a negative number is not defined')
            }
        }else{
           document.write('The square root is not calculated.')}





</script>

</body>
</html>
