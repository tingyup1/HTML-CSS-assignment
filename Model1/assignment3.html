<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integer Calculator</title>
</head>
<body>
<script>
    'use strict';
    const num1=parseInt(prompt('Enter the first integer:'));
    const num2=parseInt(prompt('Enter the second integer:'));
    const num3=parseInt(prompt('Enter the third integer:'));

    const sum=num1+num2+num3
    const product=num1*num2*num3
    const average=(num1*num2*num3)/3

    document.write('<p>Sum:'+ sum+ '</p>')
    document.write('<p>Product:'+ product+'</p>')
    document.write('<p>Average:'+ average+'</p>')

</script>

</body>
</html>
